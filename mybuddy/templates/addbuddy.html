{% extends 'base.html' %}

<!--  Load static files -->
{% load static %} 

{% block framework %}
<script src="https://cdn.tailwindcss.com"></script>
{% endblock %} 

{% block meta %}
<title>My Buddy | Books Buddy</title>
<link rel="stylesheet" href="{% static 'css/mybuddy.css' %}" type="text/css" />
{% endblock %} 

{% block content %} 

{% include 'header.html' %}

<div class="bg-white h-max">
  <div class="isolate px-6 lg:px-8">
    <div
      class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
      aria-hidden="true"
    >
      <div
        class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#964B00] to-[#FFFF00] opacity-30 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
        style="
          clip-path: polygon(
            74.1% 44.1%,
            100% 61.6%,
            97.5% 26.9%,
            85.5% 0.1%,
            80.7% 2%,
            72.5% 32.5%,
            60.2% 62.4%,
            52.4% 68.1%,
            47.5% 58.3%,
            45.2% 34.5%,
            27.5% 76.7%,
            0.1% 64.9%,
            17.9% 100%,
            27.6% 76.8%,
            76.1% 97.7%,
            74.1% 44.1%
          );
        "
      ></div>
    </div>
    <div class="pt-24 pb-10 sm:pb-10 sm:pt-32">
      <div class="mx-auto max-w-7xl px-6 lg:px-8">
        <div class="mx-auto max-w-2xl lg:mx-0">
          <h2
            class="text-3xl font-bold tracking-tight text-gray-900 sm:text-4xl"
          >
            Add Book
          </h2>
          <!-- <p class="mt-2 text-lg leading-8 text-gray-600"></p> -->
        </div>

        <div class="relative mt-2 isolate">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                </svg>
            </div>
            <input type="search" id="search-book" name="query" class="search-book block w-full p-4 pl-10 text-sm border rounded-lg bg-yellow-600 border-gray-600 placeholder-gray-200 text-white" placeholder="Search Books ...">
        </div>

        <div
          class="bookshelf-addbuddy mx-auto mt-4 grid grid-cols-1 grid-rows-3 gap-4 mt-2 justify-items-center xl:mt-12 xl:gap-6 md:grid-cols-2 md:grid-rows-2 xl:grid-cols-3 xl:grid-rows-1"
        >

          <!-- More Books... -->
        </div>
      </div>
    </div>
  </div>
</div>

{% include 'footer.html' %}

<script>
  AOS.init();
</script>
<script src="{% static 'js/mybuddy.js' %}"></script>
{% endblock %}
