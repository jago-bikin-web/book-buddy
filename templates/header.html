<!--  Load static files -->
{% load static %}

<header class="absolute inset-x-0 top-0 z-50">
  <nav class="flex items-center justify-between px-5 lg:px-8" aria-label="Global">
    <div class="flex lg:flex-1">
      <a href="{% url 'main:landing_page' %}" class="-m-1.5 p-1.5">
        <span class="sr-only">Books Buddy</span>
        <img class="h-24 w-auto" src="{% static 'img/logo2.png' %}" alt="logo books buddy">
      </a>
    </div>
    <div class="flex lg:hidden">
      <button type="button" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700 button-nav-mobile">
        <span class="sr-only">Open main menu</span>
        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
      </button>
    </div>
    <div class="hidden lg:flex lg:gap-x-12">
      <a href="{% url 'mybuddy:my_buddy'%}" class="nav relative text-sm font-semibold leading-6 text-gray-900">My Buddy</a>
      <a href="#find-buddy" class="nav relative text-sm font-semibold leading-6 text-gray-900">Find Buddy</a>
      <a href="#reach-buddy" class="nav relative text-sm font-semibold leading-6 text-gray-900">Reach Buddy</a>
      <a href="#event-buddy" class="nav relative text-sm font-semibold leading-6 text-gray-900">Event Buddy</a>
    </div>
    <div class="hidden lg:flex lg:flex-1 lg:justify-end">
      {% if user %}
      <div class="relative profile-picture">
        <div class="justify-end">
          <button type="button" class="flex max-w-xs items-center rounded-full bg-gray-800 text-sm focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
            <span class="absolute -inset-1.5"></span>
            <img class="h-8 w-8 rounded-full" src="{{ profile_picture }}" alt="profile picture">
          </button>
        </div>

        <div class="profile-box hidden absolute right-0 z-10 mt-2 w-48 origin-top-right rounded-md bg-white py-1 shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
          <a href="{% url 'main:home' %}" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-0">Hi, {{ user }}</a>
          <a href="{% url 'main:logout' %}" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-1">Sign out</a>
        </div>
      </div>
      {% else %}
      <a href="{% url 'main:login' %}" class="text-sm font-semibold leading-6 text-gray-900">Log in <span aria-hidden="true">&rarr;</span></a>
      {% endif %}
    </div>
  </nav>
  <!-- Mobile menu, show/hide based on menu open state. -->
  <div class="nav-mobile hidden lg:hidden" role="dialog" aria-modal="true">
    <!-- Background backdrop, show/hide based on slide-over state. -->
    <div class="fixed inset-0 z-50"></div>
    <div class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-white px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
      <div class="flex items-center justify-between">
        <a href="/" class="-m-1.5 p-1.5">
          <span class="sr-only">Books Buddy</span>
          <img class="h-8 w-auto" src="{% static 'img/logo2.png' %}" alt="books buddy logo">
        </a>
        <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700 button-close-nav-mobile">
          <span class="sr-only">Close menu</span>
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>
      <div class="mt-6 flow-root">
        <div class="-my-6 divide-y divide-gray-500/10">
          <div class="space-y-2 py-6">
            {% if user %}
              <a href="{% url 'main:home' %}" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Hi, {{ user }}</a>
            {% endif %}
            <a href="{% url 'mybuddy:my_buddy'%}" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">My Buddy</a>
            <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Find Buddy</a>
            <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Reach Buddy</a>
            <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Event Buddy</a>
          </div>
          <div class="py-6">
            <a href="{% url 'main:login' %}" class="-mx-3 block rounded-lg px-3 py-2.5 text-base font-semibold leading-7 text-gray-900 hover:bg-gray-50">Log in</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
