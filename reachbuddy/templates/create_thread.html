{% extends 'base.html' %} 

<!--  Load static files -->
{% load static %}

{% block meta %}
<title>Reach Buddy | Books Buddy</title>
<link rel="stylesheet" href="{% static 'css/create_thread.css' %}" type="text/css"/>
{% endblock %}

{% block content %}
<div class="container mt-5 custom-container">
    <div class="row justify-content-center">
        <div class="col-md-6"> <!-- Reduced the column size -->
            <div class="text-center">
                <h1>Add a Thread</h1>
            </div>
            <form method="POST">
                {% csrf_token %}
                <table class="table table-bordered">
                    {{ form.as_table }}
                    <tr>
                        <td></td>
                        <td>
                            <button type="submit" class="btn btn-primary">Post</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>




{% endblock %}
