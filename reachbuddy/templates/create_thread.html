{% extends 'base.html' %} 

<!--  Load static files -->
{% load static %}

{% block meta %}
<title>Reach Buddy | Books Buddy</title>
{% endblock %}

{% block framework %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/create_thread.css' %}" type="text/css"/>
{% endblock %}

{% block content %}

<body class="gradient-bg">
    <div class="container my-5 py-5 text-dark">
      <div class="row d-flex justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-6">
            <div class="card border-warning border-3 border-radius rounded-4">
                <div class="card-body p-4">
                  <div class="d-flex flex-column justify-content-center w-100">
                    <div id="chosen_book"> <!--INI BUAT NANTI JAVASCRIPT NUNJUKIN BUKUNYA-->
                        <h2 class="text-center mt-auto p-2">Choose the Book</h2>
                    </div>
                    <button type="button" class="btn btn-warning mb-auto p-2 col-5 mx-auto" data-bs-toggle="modal" data-bs-target="">Choose</button>
                  </div>
                </div>
              <br>

            <div class="card-footer p-4">
              <div class="d-flex flex-start w-100">
                <div class="">
                    <img class="rounded-circle shadow-1-strong me-3"
                    src="{% static 'img/pp_daffa.png' %}" alt="avatar" width="65"
                    height="65" />
                </div>
                <div class="w-100">
                  <h5>Add a Thread</h5>
                  <form method="POST">
                    {% csrf_token %}
                        <div class="form-outline">
                            <textarea name="review" class="form-control" required id="id_review" rows="4" placeholder="What is your view?"></textarea>
                        </div>
                        <div class="d-flex justify-content-between mt-3">
                            <a href="{% url 'reachbuddy:show_reachbuddy' %}" class="btn btn-danger">Cancel</a>
                            <button type="submit" class="btn btn-warning" >Post</button>
                        </div>
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

{% endblock %}
